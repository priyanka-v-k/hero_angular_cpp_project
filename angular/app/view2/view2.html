<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Load plotly.js into the DOM -->
	
	<link rel="stylesheet" href="view1/view1.css">	

	
</head>

<body>
	<div class="container">
		<div ng-show="dataLoaded" class="row">
			<div  class="col-md-2"></div>
			<div  class="col-md-3">
				<img style="height:185px;" src="/view2/dc.png">
			</div>
			<div class="col-md-2" style="text-align:center;top:70px"><h2>Vs</h2></div>
			<div class="col-md-2">
				<img style="height:185px;" src="/view2/marvel.png">
			</div>
			<div class="col-md-3"></div>
		</div>
		<div class="row" id='myDiv'></div>
		<div ng-show="dataLoaded">
			<h4>Heroes League</h4>
			<div class="row">
				<div class="col-md-6">

						<div class="dropdown">
							<button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								{{selectedValfromList1}}
							</button>
							<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
							  <a ng-class="{disabled: selectedValfromList2 === hero1}" ng-repeat="hero1 in heroesList1" class="dropdown-item" ng-click="changeHero('hero1',hero1)" href="javascript:void(0);">{{hero1}}</a>
							</div>
						  </div>

				</div>
				<div class="col-md-6">
					<div class="dropdown float-right">
						<button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							{{selectedValfromList2}}
						</button>
						<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
						  <a ng-class="{disabled: selectedValfromList1 === hero2}" ng-click="changeHero('hero2',hero2)" ng-repeat="hero2 in heroesList2" class="dropdown-item" href="javascript:void(0);">{{hero2}}</a>
						</div>
					  </div>
				</div>
			</div>
		</div>
		<div class="row" id='battleDiv'></div>
	</div>
	
	<div class="row" ng-show="!dataLoaded">
		<div class="col-md-4"></div>
		<div class="col-md-4" style="text-align:center;">
			<h2>Loading...</h2>
		</div>
		<div class="col-md-4"></div>
	</div>
	
</body>
</html>
